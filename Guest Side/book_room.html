      <div class="background-splash" style="background-image: url('../images/cover1.jpg')">
        <h1 style="top: 40%">Book a room</h1>

        <div class="form-availability">
          <form action="rooms_available.php" method="post">

            <span class="form-block">
              <label for="hotelid" style="display:block;">Hotel</label>
              <select class="dropdown-box1" name="hotelid" required>
                <option hidden selected></option>
                <option value="1">Cinnabun Resort, Cinnamon Islands</option>
                <option value="2">The Cinnahill, Cinnamon Islands</option>
                <option hidden value="3">The Cinnabun, Thailand</option>
              </select>
            </span>

            <span class="form-block">
              <label for="checkin" style="display:block;">Check In</label>
              <input type="date" name="checkin" required>
            </span>

            <span class="form-block">
              <label for="checkout" style="display:block;">Check Out</label>
              <input type="date" name="checkout" required>
            </span>

            <span class="form-block">
              <label for="adults" style="display:block;">Adults</label>
              <select id="adults" name="adults">
                <option hidden selected>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
              </select>
            </span>

            <span class="form-block">
              <label for="children" style="display:block;">Children</label>
              <select id="children" name="children">
                <option hidden selected>0</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
              </select>
            </span>

            <span class="form-block">
              <button class="hover-button" type="submit" name="submit" style="font-size: 18px; z-index: 1;">Check availability</button>
            </span>



          </form>
        </div>
